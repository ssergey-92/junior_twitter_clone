version: '3.9'
services:

  db:
    image: postgres:16
    restart: always
    stop_signal: SIGKILL
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=test_for_fake_twitter
    ports:
      - '5432:5432'
    command: >
      postgres -c listen_addresses='*' 
               -c log_destination=stderr 
               -c logging_collector=on 
               -c log_directory=/var/lib/postgresql/data/log